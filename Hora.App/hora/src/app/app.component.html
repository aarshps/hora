<div class="dashboard">

  <section class="main-panel">
    <header class="app-meta">
      <span class="brand">{{ title }}</span>
      <span class="sync-status" *ngIf="lastSync">LIVE SYNC: {{ lastSync }}</span>
    </header>

    <div class="clock-container">
      <h1 class="clock-display">{{ time }}</h1>
    </div>

    <p class="date-display">{{ date }}</p>

    <footer class="action-bar">
      <button (click)="toggleTracking()" [class.active]="isTracking" class="track-btn">
        <span class="indicator"></span>
        {{ isTracking ? 'STOP TRACKING' : 'START TRACKING' }}
      </button>
    </footer>
  </section>

  <section class="history-grid" *ngIf="history.length > 0">
    <div class="history-card" *ngFor="let item of history | slice:0:3">
      <div class="log-info">
        <div class="log-date">{{ item.start | date:'MMM d, y' }}</div>
        <div class="log-time">{{ item.start | date:'HH:mm:ss' }}</div>
      </div>
      <div class="sync-status">SESSION LOG</div>
    </div>
  </section>

</div>
