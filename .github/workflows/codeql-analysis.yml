name: "CodeQL Analysis"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'javascript' to analyze TypeScript/JavaScript

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET Core 2.1
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '2.1.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # Manual build for C# since Autobuild fails on older .NET Core versions
    - name: Build C#
      if: matrix.language == 'csharp'
      run: |
        dotnet restore Hora.Sv/Hora/Hora.sln
        dotnet build Hora.Sv/Hora/Hora.sln --configuration Release

    # Autobuild works fine for JavaScript
    - name: Autobuild JS
      if: matrix.language == 'javascript'
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
